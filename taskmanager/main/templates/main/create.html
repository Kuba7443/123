{% extends 'main/base.html' %}

{% block title %}
Create Task
{% endblock %}

{% block content %}
    <h1>Create Task</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        <button type="submit" class="bit btn-success">Add Task</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
